<head>
    <meta charset="utf-8">
</head>

<canvas id="c" width="800" height="400"></canvas>

<!-- you can and should delete this script. it is only used on the site to help with errors -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  uniform vec2 u_resolution;
  uniform mat3 u_matrix;
  
  void main() {
    vec2 position = (u_matrix * vec3(a_position, 1)).xy;
  
    // convert position to -1->+1 (clipspace)
    vec2 clipSpace = (position / u_resolution) * 2.0 - 1.0;
    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
  }

</script>
<script id="2d-fragment-shader" type="x-shader/x-fragment">
  // fragment shaders don't have a default precision so we need to pick one. mediump is a good default
  precision mediump float;
  uniform vec4 u_color;

  void main() {
    // gl_FragColor is a special variable a fragment shader is responsible for setting
    gl_FragColor = u_color;
  }

</script>
<script>
    // from https://webglfundamentals.org/webgl/webgl-fundamentals.html

    "use strict";

    function createShader(gl, type, source) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (success) {
            return shader;
        } else {
            console.log(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }
    }

    function createProgram(gl, vertexShader, fragmentShader) {
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        var success = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (success) {
            return program;
        } else {
            console.log(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }
    }

    function setRectangle(gl, x, y, width, height) {
        var x1 = x;
        var x2 = x + width;
        var y1 = y;
        var y2 = y + height;

        // NOTE: gl.bufferData(gl.ARRAY_BUFFER, ...) will affect
        // whatever buffer is bound to the `ARRAY_BUFFER` bind point
        // but so far we only have one buffer. If we had more than one
        // buffer we'd want to bind that buffer to `ARRAY_BUFFER` first.

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            x1, y1,
            x2, y1,
            x1, y2,
            x1, y2,
            x2, y1,
            x2, y2]
        ), gl.STATIC_DRAW);
    }

    function setGeometry(gl) {
        gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array([
                // left column
                0, 0,
                30, 0,
                0, 150,
                0, 150,
                30, 0,
                30, 150,

                // top rung
                30, 0,
                100, 0,
                30, 30,
                30, 30,
                100, 0,
                100, 30,

                // middle rung
                30, 60,
                67, 60,
                30, 90,
                30, 90,
                67, 60,
                67, 90
            ]),
            gl.STATIC_DRAW);
    }

    function main() {
        var canvas = document.getElementById("c");
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.error("failed to webgl context");
            return;
        }

        var vertexShader = createShader(
            gl, gl.VERTEX_SHADER,
            document.getElementById("2d-vertex-shader").text
        );
        var fragmentShader = createShader(
            gl, gl.FRAGMENT_SHADER,
            document.getElementById("2d-fragment-shader").text
        );
        var m3 = {
            translation: function(tx, ty) {
                return [
                    1, 0, 0,
                    0, 1, 0,
                    tx, ty, 1
                ];
            },

            rotation: function(angleInRadians) {
                var c = Math.cos(angleInRadians);
                var s = Math.sin(angleInRadians);
                return [
                    c, -s, 0,
                    s, c, 0,
                    0, 0, 1
                ];
            },

            scaling: function(sx, sy) {
                return [
                    sx, 0, 0,
                    0, sy, 0,
                    0, 0, 1
                ];
            },

            multiply: function(a, b) {
                var a00 = a[0 * 3 + 0];
                var a01 = a[0 * 3 + 1];
                var a02 = a[0 * 3 + 2];
                var a10 = a[1 * 3 + 0];
                var a11 = a[1 * 3 + 1];
                var a12 = a[1 * 3 + 2];
                var a20 = a[2 * 3 + 0];
                var a21 = a[2 * 3 + 1];
                var a22 = a[2 * 3 + 2];
                var b00 = b[0 * 3 + 0];
                var b01 = b[0 * 3 + 1];
                var b02 = b[0 * 3 + 2];
                var b10 = b[1 * 3 + 0];
                var b11 = b[1 * 3 + 1];
                var b12 = b[1 * 3 + 2];
                var b20 = b[2 * 3 + 0];
                var b21 = b[2 * 3 + 1];
                var b22 = b[2 * 3 + 2];
                return [
                    b00 * a00 + b01 * a10 + b02 * a20,
                    b00 * a01 + b01 * a11 + b02 * a21,
                    b00 * a02 + b01 * a12 + b02 * a22,
                    b10 * a00 + b11 * a10 + b12 * a20,
                    b10 * a01 + b11 * a11 + b12 * a21,
                    b10 * a02 + b11 * a12 + b12 * a22,
                    b20 * a00 + b21 * a10 + b22 * a20,
                    b20 * a01 + b21 * a11 + b22 * a21,
                    b20 * a02 + b21 * a12 + b22 * a22
                ];
            }
        };

        var program = createProgram(gl, vertexShader, fragmentShader);
        var positionLocation = gl.getAttribLocation(program, "a_position");
        var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
        var colorLocation = gl.getUniformLocation(program, "u_color");
        var matrixLocation = gl.getUniformLocation(program, "u_matrix");

        var translation = [0, 0];
        var scale = [1, 1];
        var angleInDegrees = 0;
        var color = [Math.random(), Math.random(), Math.random(), 1];

        var positionBuffer = gl.createBuffer();
        gl.clearColor(0, 0, 0, 0);

        function drawScene() {
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

            setGeometry(gl);

            var size = 2;          // 2 components per iteration
            var type = gl.FLOAT;   // the data is 32bit floats
            var normalize = false; // don't normalize the data
            var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
            var offset = 0;        // start at the beginning of the buffer
            gl.vertexAttribPointer(positionLocation, size, type, normalize, stride, offset);

            gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform4fv(colorLocation, color);

            var angleInRadians = angleInDegrees * Math.PI / 180;

            var translationMatrix = m3.translation(translation[0], translation[1]);
            var rotationMatrix = m3.rotation(angleInRadians);
            var scaleMatrix = m3.scaling(scale[0], scale[1]);

            var matrix = m3.multiply(translationMatrix, rotationMatrix);
            matrix = m3.multiply(matrix, scaleMatrix);

            gl.uniformMatrix3fv(matrixLocation, false, matrix);

            gl.drawArrays(gl.TRIANGLES, 0, 18);
        }

        window.addEventListener("keydown", function(event) {
            if (event.key === "l") translation[0] += 10;
            if (event.key === "j") translation[0] -= 10;
            if (event.key === "o") angleInDegrees += 10;
            if (event.key === "u") angleInDegrees -= 10;
            if (event.key === "]") scale[0] += 0.1;
            if (event.key === "[") scale[0] -= 0.1;
            if (event.key === "}") scale[1] += 0.1;
            if (event.key === "{") scale[1] -= 0.1;
            drawScene();
        });

        drawScene();
    }

    main();
</script>
